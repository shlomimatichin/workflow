<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login to workflow</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Le styles -->
	<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		}
	</style>
	<link href="/static/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" href="#">Workflow</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Login</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">

	<h1>Login</h1>
	{% if form.errors %}
		<span id="login-failed">Incorrect Username / Password</span>
	{% endif %}
	<form id="login-form" name="login" action="" method="post">
	<table>
		<tbody><tr>
				<td>Name:</td><td>{{ form.username }}</td>
			</tr><tr>
			<td>Password:</td><td>{{ form.password }}</td>
			</tr><tr>
				<td></td>
				<td style="visibility: hidden; cursor: pointer; font-size: 80%; text-decoration: underline; line-height: 0px; padding-left: 25px;">Forgot your password?</td>
			</tr>
		</tbody></table>
		<input type="submit" value="Log In" class="button" style="margin-top: 25px;" id="login-button"></input>
		{% csrf_token %}
	</form>

	</div> <!-- /container -->

	<!-- Le javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/static/jquery-1.8.2.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
